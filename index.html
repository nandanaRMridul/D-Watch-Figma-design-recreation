<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!------->
  <title>D'Watch - Sign Up Page</title>
</head>

<body>
  <div class="container-fluid">
    <!-- nav -->
    <nav class="navbar navbar-custom navbar-expand-lg  ">
      <div class="container-fluid">
        <a class="logo" href="#">Your Logo</a>
      </div>
    </nav>
    <!-- mainSection -->
    <div class="row">
      <!--mainLeft -->
      <div class="col-6">

        <div class="form-container">
          <!-- h3 -->
          <h3 class="fs-4 fw-semibold">Sign Up</h3>
          
          <!-- input fields -->
          <div class="mb-3 input-box">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control " id="email" placeholder="Enter email">
          </div>
          <div class="mb-3 input-box">
            <label for="username" class="form-label"></label>
            <input type="username" class="form-control " id="username" placeholder="Create User name">
          </div>
          <div class="mb-3 input-box">
            <label for="inputPassword" class="form-label"></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
          </div>
          <div class="mb-3 input-box">
            <label for="confirmPassword" class="form-label"></label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password">
          </div>

          <!-- a tag register button to signup page -->
          <a href="login.html" class="register-button">Register</a>

          <!-- p -->
          <p class="fw-semibold">or continue with</p>

          <!-- social buttons div -->
          <div class="socials-container">
            <a href="#"><img src="img/facebook.png" alt="" width="30px"></a>
            <a href="#"><img src="img/apple.png" alt="" width="30px"></a>
            <a href="#"><img src="img/google.png" alt="" width="30px"></a>
          </div>

        </div>
      </div>



      <!-- mainRight -->
      <div class="col-6">
        <div class="right-container">
          <!-- h1 -->
         <h1 class="fw-semibold">Sign Up to</h1>
        <!-- h3 -->
         <h3>Lorem ipsum is simply</h3>
        <!-- p -->
         <p class="fw-medium mt-5">If you already have an account</p>
         <div class="right-bottom">
           <!-- p a tag login button to redirect to login-->
         <p class="fw-medium">You can <a href="login.html">Login here!</a></p>
        <!-- png img -->
         <img src="img/Saly-14.png" alt="">
         </div>
       
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
